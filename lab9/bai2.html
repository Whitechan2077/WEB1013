<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form">
        <label>Họ và tên</label>
        <br>
        <input type="text" />
    </div>
    <div class="form">
        Giới tính: 
        <label>
            <input name="sex" type="radio" value="1" checked/>
            Nam
        </label>
        <label>
            <input name="sex" type="radio" value="2"/>
            Nữ
        </label>
    </div>
    <div class="form">
        <label>Hình ảnh</label>
        <br>
        <input type="file" />
    </div>
    <div class="form">
        <label>Quốc tịch</label>
        <br>
        <select>
            <option value="">Việt Lam</option>
            <option value="">Nào</option>
            <option value="">Lamphuchia</option>
            <option value="">Thái Nan</option>
        </select>
    </div>
    <div class="form">
        Sở thích: 
        <label>
            <input name="hobby" type="checkbox"/>
            Thể thao
        </label>
        <label>
            <input name="hobby" type="checkbox" checked />
            Du lịch
        </label>
        <label>
            <input name="hobby" type="checkbox" />
            Âm nhạc
        </label>
        <label>
            <input name="hobby" type="checkbox" />
            Ẩm thực
        </label>
        </div>
        <div>
            Ghi chú
            <br>
            <textarea name="" id="" cols="50" rows="4">

            </textarea>
        </div>
        <hr>
        <button type="submit">Đăng kí</button>
        <button type="reset">Nhập Lại</button>
       

</body>
</html>
