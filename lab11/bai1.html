<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dồn Lầu</title>

    <style>
        td {
            width: 200px;
            height: 50px;
            border-color: greenyellow;
            border-width: 2px;
        }

        .lmao {
            width: 50px;
        }
    </style>
</head>

<body>
    <table border="1"

                <th>Thời gian</th>
                <th colspan="3">Trận đấu</th>
                <th>Trực tiếp</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="5" style="width: 500px; height: 40px; background-color: greenyellow;">Vòng chung kết U19
                    Châu á 2016</th>
            </tr>
            <tr>
                <td>
                    17/10
                    <br>
                    20:30
                </td>
                <td style="color: red;">U19 Việt Nam</td>
                <td class="lmao"></td>
                <td>U19 UAE</td>
                <td style="color: red;">Fox sports2</td>
            </tr>
            <tr>
                <td>
                    17/10
                    <br>
                    20:30
                </td>
                <td>U19 Iran</td>
                <td class="lmao"> </td>

                <td></td>
            </tr>
            <tr>
                <td>
                    17/10
                    <br>
                    23:30
                </td>
                <td>U19 Iraq</td>
                <td class="lmao"></td>
                <td>U19 Triều tiên</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    17/10
                    <br>
                    23:30
                </td>
                <td>U19 Yemen</td>
                <td class="lmao"></td>
                <td>U19 Quatar</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
